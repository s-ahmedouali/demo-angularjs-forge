<header ng-switch on="$location.path().indexOf('/Users/new') > -1">
    <h3 ng-switch-when="true">Create a new User</h3>
    <h3 ng-switch-when="false">View or edit User</h3>
</header>
<form id="UserForm" name="UserForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    

    <div class="form-group" ng-class="{'has-error': UserForm.name.$invalid}">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div id="nameControls" class="col-sm-10">
            <input id="name" name="name" type="text" requiredclass="form-control" ng-model="user.name" placeholder="Enter the User Name"></input>
            <span class="help-block error" ng-show="UserForm.name.$error.required">required</span> 
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': UserForm.bio.$invalid}">
        <label for="bio" class="col-sm-2 control-label">Bio</label>
        <div id="bioControls" class="col-sm-10">
            <input id="bio" name="bio" type="text" ng-maxlength="2000"class="form-control" ng-model="user.bio" placeholder="Enter the User Bio"></input>
            <span class="help-block error" ng-show="UserForm.bio.$error.maxlength">maximum length is 2000</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': UserForm.twitter.$invalid}">
        <label for="twitter" class="col-sm-2 control-label">Twitter</label>
        <div id="twitterControls" class="col-sm-10">
            <input id="twitter" name="twitter" type="text"class="form-control" ng-model="user.twitter" placeholder="Enter the User Twitter"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': UserForm.github.$invalid}">
        <label for="github" class="col-sm-2 control-label">Github</label>
        <div id="githubControls" class="col-sm-10">
            <input id="github" name="github" type="text"class="form-control" ng-model="user.github" placeholder="Enter the User Github"></input>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveUser" name="saveUser" class="btn btn-primary" ng-disabled="isClean() || UserForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteUser" name="deleteUser" class="btn btn-danger" ng-show="user.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
